<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Défenses Sieges</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Défenses Sieges</h1>
  <nav>
    <button id="tab-report" class="active">Demander une défense</button>
    <button id="tab-stats">Top défenses</button>
    <button id="tab-done">Défenses traitées</button>
  </nav>
</header>

<main>
  <!-- Onglet 1 : formulaire -->
  <section id="page-report">
    <div class="row field narrow">
      <label for="player">Pseudo</label>
      <input id="player" placeholder="Pseudo" autocomplete="off" />
    </div>

    <!-- Panneau (pas de scroll ici) -->
    <div id="grid-panel" class="panel">
      <div class="row field">
        <label for="search">Recherche</label>
        <input id="search" placeholder="Rechercher un monstre" autocomplete="off" />
      </div>

      <!-- Fenêtre de la grille (scroll ici) -->
      <div class="grid-wrap">
        <div class="grid-scroll">
          <div id="monster-grid" class="monster-grid"></div>
        </div>
      </div>
    </div><!-- /panel -->

    <!-- Sélection / Notes / Envoi HORS de la fenêtre scroll -->
    <div class="selection-wrap">
      <div class="row picks">
        <div class="picks-title">Ta sélection :</div>
        <div id="picks"></div>
      </div>

      <div class="row">
        <textarea id="notes" placeholder="Notes (optionnelles)"></textarea>
      </div>

      <div class="row">
        <button id="send" class="btn-primary">
          <span class="btn-label">Envoyer</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div id="toast" role="status" aria-live="polite"></div>
  </section><!-- ✅ on ferme bien page-report -->

  <!-- Onglet 2 : stats -->
  <section id="page-stats" class="hidden">
    <div id="stats"></div>
  </section>

  <!-- Onglet 3 : défenses traitées -->
  <section id="page-done" class="hidden">
    <p class="hint">Rendez-vous ingame pour connaître les counters</p>
    <div id="done"></div>
  </section>
</main>

  <!-- Modal Offenses -->
<div id="offs-modal" class="modal hidden">
  <div class="modal-backdrop"></div>
  <div class="modal-card">
    <div class="modal-header">
      <button class="modal-back" id="offs-back" aria-label="Retour">←</button>
      <h3 id="offs-title">Offenses</h3>
    </div>

    <div class="modal-body">
      <!-- Liste + carte + -->
      <div id="offs-list" class="offs-grid">Chargement…</div>

      <!-- Sous-vue: chooser (grille de monstres) -->
      <div id="offs-chooser" class="hidden">
        <div class="chooser-bar">
          <input id="offs-search" type="text" placeholder="Rechercher un monstre…">
          <div class="chosen">
            <span id="ch1" class="chip empty">1</span>
            <span id="ch2" class="chip empty">2</span>
            <span id="ch3" class="chip empty">3</span>
          </div>
          <button id="offs-validate" class="btn primary" disabled>Valider</button>
        </div>
        <div id="offs-grid" class="monster-grid"></div>
        <div class="note-row">
          <input id="off-note" type="text" placeholder="Note (optionnel)">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="monsters.js"></script>
<script src="script.js"></script>
</body>
</html>
