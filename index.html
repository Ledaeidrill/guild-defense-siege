<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Guild – Défenses Sieges</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Défenses Sieges</h1>
  <nav>
    <button id="tab-report" class="active">Demander une défense</button>
    <button id="tab-stats">Top défenses</button>
    <button id="tab-done">Défenses traitées</button>
  </nav>
</header>

<main>
  <!-- Onglet 1 : formulaire -->
  <section id="page-report">
    <div class="row">
      <input id="player" placeholder="Pseudo" />
    </div>

    <div class="row">
      <input id="search" placeholder="Recherche monstre..." />
    </div>

    <div id="monster-grid" class="grid"></div>

    <div class="row picks">
      <div>Ta sélection :</div>
      <div id="picks"></div>
    </div>

    <textarea id="notes" placeholder="Notes (optionnel)"></textarea>

    <button id="send">Envoyer</button>
    <div id="toast"></div>
  </section>

  <!-- Onglet 2 : stats -->
  <section id="page-stats" class="hidden">
    <div id="stats"></div>
  </section>

  <section id="page-done" class="hidden">
  <p class="hint">Rendez-vous ingame pour connaître les counters.</p>
  <div id="done"></div>
</section>

</main>

<script src="monsters.js"></script>
<script src="script.js"></script>
</body>
</html>
