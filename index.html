<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Défenses Sièges</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Défenses Sièges</h1>
  <nav>
    <button id="tab-report" class="active">Demander une défense</button>
    <button id="tab-stats">Top défenses</button>
    <button id="tab-done">Défenses traitées</button>
  </nav>
</header>

<main>
  <!-- Onglet 1 : formulaire -->
  <section id="page-report">
    <form id="defense-form" autocomplete="off">
      <div class="row field narrow">
        <label for="player">Pseudo</label>
        <input id="player" name="player" placeholder="Pseudo" required />
      </div>

      <div class="grid">
        <h2>Composition (3 slots)</h2>

        <div class="card">
          <h3>Slot A</h3>
          <label>Monstres</label>
          <input name="slotA_monsters" placeholder="Ex: Nora / Dominic / Kinki" />
          <label>Runes</label>
          <input name="slotA_runes" placeholder="Ex: Violent/Volonté, SPD/CRIT/HP" />
          <label>Notes</label>
          <textarea name="slotA_notes" rows="2" placeholder="Vitesses, objectifs, remarques"></textarea>
        </div>

        <div class="card">
          <h3>Slot B</h3>
          <label>Monstres</label>
          <input name="slotB_monsters" placeholder="Ex: Miles / Juno / Carcano" />
          <label>Runes</label>
          <input name="slotB_runes" placeholder="Ex: Rage/Volonté, ATK/CRIT/ATK" />
          <label>Notes</label>
          <textarea name="slotB_notes" rows="2"></textarea>
        </div>

        <div class="card">
          <h3>Slot C</h3>
          <label>Monstres</label>
          <input name="slotC_monsters" placeholder="Ex: Clara / Giana / Nephthys" />
          <label>Runes</label>
          <input name="slotC_runes" placeholder="Ex: Swift/Nemesis, SPD/HP/HP" />
          <label>Notes</label>
          <textarea name="slotC_notes" rows="2"></textarea>
        </div>
      </div>

      <div class="row">
        <label for="strategy">Stratégie / Objectifs</label>
        <textarea id="strategy" name="strategy" rows="3" placeholder="Ex: anti-cleave, anti-RTA meta, conditions de snipe..."></textarea>
      </div>

      <div class="row">
        <label for="links">Liens (images/vidéos)</label>
        <input id="links" name="links" placeholder="URLs séparées par des virgules" />
      </div>

      <div class="actions">
        <button type="submit">Envoyer la demande</button>
        <span id="form-status" class="status"></span>
      </div>
    </form>
  </section>

  <!-- Onglet 2 : top défenses -->
  <section id="page-stats" class="hidden">
    <h2>Top défenses (agrégées)</h2>
    <div id="top-defenses"></div>
  </section>

  <!-- Onglet 3 : défenses traitées -->
  <section id="page-done" class="hidden">
    <h2>Défenses traitées</h2>
    <div id="done-list"></div>
  </section>
</main>

<footer>
  <small>Projet guilde — outil de soumission & suivi</small>
</footer>

<script src="script.js"></script>
</body>
</html>
