<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Défenses Siègese</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Performances / UX -->
  <link rel="preconnect" href="https://swarfarm.com" crossorigin>
</head>
<body>
<header>
  <h1>Défenses Sièges</h1>
  <nav aria-label="Navigation des onglets">
    <button id="tab-report" class="active" type="button">Demander une défense</button>
    <button id="tab-stats" type="button">Top défenses</button>
    <button id="tab-done" type="button">Défenses traitées</button>
  </nav>
</header>

<main>
  <!-- Onglet 1 : formulaire -->
  <section id="page-report" aria-labelledby="tab-report">
    <div class="row field narrow">
      <label for="player">Pseudo</label>
      <input id="player" placeholder="Pseudo" autocomplete="nickname" />
    </div>

    <!-- Panneau (pas de scroll ici) -->
    <div id="grid-panel" class="panel">
      <div class="row field">
        <label for="search">Recherche</label>
        <input id="search" placeholder="Rechercher un monstre" autocomplete="off" />
      </div>

      <!-- Fenêtre de la grille (scroll ici) -->
      <div class="grid-wrap" role="region" aria-label="Grille des monstres">
        <div class="grid-scroll">
          <div id="monster-grid" class="monster-grid" aria-live="polite"></div>
        </div>
      </div>
    </div><!-- /panel -->

    <!-- Sélection / Notes / Envoi HORS de la fenêtre scroll -->
    <div class="selection-wrap">
      <div class="row picks">
        <div class="picks-title">Ta sélection :</div>
        <div id="picks" aria-live="polite"></div>
      </div>

      <div class="row">
        <label class="sr-only" for="notes">Notes (optionnelles)</label>
        <textarea id="notes" placeholder="Notes (optionnelles)"></textarea>
      </div>

      <div class="row">
        <button id="send" class="btn-primary" type="button" aria-live="polite">
          <span class="btn-label">Envoyer</span>
          <span class="btn-spinner" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div id="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </section><!-- ✅ on ferme bien page-report -->

  <!-- Onglet 2 : stats -->
  <section id="page-stats" class="hidden" aria-labelledby="tab-stats">
    <div id="stats" aria-live="polite">Chargement…</div>
  </section>

  <!-- Onglet 3 : défenses traitées -->
  <section id="page-done" class="hidden" aria-labelledby="tab-done">
    <p class="hint">Rendez-vous ingame pour connaître les counters</p>
    <div id="done" aria-live="polite">Chargement…</div>
  </section>
</main>

<!-- Espace réservé à une modale (Offenses) si tu veux l’activer plus tard -->
<div id="modal-root" hidden></div>

<noscript>
  <div style="padding:12px;background:#7c1d1d;color:#fff;text-align:center">
    Ce site nécessite JavaScript pour fonctionner.
  </div>
</noscript>

<!-- Scripts en defer pour ne pas bloquer le rendu -->
<script src="monsters.js" defer></script>
<script src="script.js" defer></script>
</body>
</html>
